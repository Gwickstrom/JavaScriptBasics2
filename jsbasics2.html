<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js basics 2</title>
    </head>
    <body>
        <script>
            //Complete the function magic_multiply and ensure it passes all the test inputs and matches their results. Modify magic_multiply until all the testss pass. Do not create a new magic_multiply for each test!
            function magic_multiply(x, y){
                //--code here-
                //For test 3 below
                if(x.constructor === Array){
                    var arr = [];
                    for(var i = 0; i < x.length; i++){

                        arr.push(x[i] * y);
                    }
                    return arr;
                }
                //test 3 above
                //test 4 below
                if(y.constructor === String){
                    return "Error: Can not multiply by string"
                }
                //test 4 above
                //test 5 below
                if(x.constructor === String){
                    return x.repeat(y);

                }
                //test 5 above
                return x * y;

            };
            // Test 1
            // In order to make this test pass, we will need to add logic to magic_multiply. Whenever we call magic_multiply for 5 and 2, the returned result should always be 10. Remember, we must use these specific inputs!
            let test1 = magic_multiply(5, 2);
            console.log(test1);
            // => 10

            // Test 2
            let test2 = magic_multiply(0, 0);
            console.log(test2);
            // => "All inputs 0"
            // Test 3
            let test3 = magic_multiply([1, 2, 3], 2);
            console.log(test3);
            // => [2, 4, 6]
            // Hint: You will need to handle your output differently depending on if x is an array or an integer
            // Test 4
            let test4 = magic_multiply(7, "three");
            console.log(test4);
            // => "Error: can not multiply by string"
            // Test 5 Bonus
            let test5 = magic_multiply("Brendo", 4);
            console.log(test5);
            //=>"BrendoBrendoBrendoBrendo"

        </script>
